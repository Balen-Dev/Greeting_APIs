apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greeting-apis-ingress
  namespace: greeting-apis
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: apis.balen.krd
    http:
      paths:
      - path: /go
        pathType: Prefix
        backend:
          service:
            name: go-api
            port:
              number: 80
      - path: /dotnet
        pathType: Prefix
        backend:
          service:
            name: dotnet-api
            port:
              number: 80
      - path: /nodejs
        pathType: Prefix
        backend:
          service:
            name: nodejs-api
            port:
              number: 80
      - path: /rails
        pathType: Prefix
        backend:
          service:
            name: rails-api
            port:
              number: 80
